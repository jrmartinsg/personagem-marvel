<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador De Personagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/marvel-icon.png">

<body>
    <header>
        <img id="logo" src="./imgs/logo.png" alt="logo">

    <section>
        <div>
            <p>

            <p>
                <input onclick="verificar()" id="verificar" type="submit" value="Verificar">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
        <p id="personagem"></p>
